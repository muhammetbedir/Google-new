<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- toolbar side -->

    <div class="toolbar">
      <div class="center">
        <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl"
          >Görseller</a
        >
        <img src="./img/etc.svg" alt="" />
        <a
          href="https://accounts.google.com/ServiceLogin?hl=tr&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
          class="login"
          >Oturum açın</a
        >
      </div>
    </div>

    <!-- main side -->

    <div class="container">
      <img src="./img/googlelogo.png" alt="Google" class="google-logo" />
      <div class="searchbox">
        <input type="search" name="search" id="searchinput" />
        <img src="img/search-icon.svg" alt="" class="search-icon" />
        <img src="./img/tia.png" alt="" class="keybord-icon" />
        <img src="./img/mic-icon.svg" alt="" class="mic-icon" />
      </div>
      <div class="btn">
        <button>Google'da Ara</button>
        <button>Kendimi Şanslı Hissediyorum</button>
      </div>
      <div class="lang">
        <p>Google'ı kullanabileceğiniz diğer diller:</p>
        <a
          href="https://www.google.com/setprefs?sig=0_bSiRUpDKtawu1xUfKr2Ix2eDpUA%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjVtpSPjJD5AhUeXvEDHe3tDOoQ2ZgBCBA"
          >English</a
        >
      </div>
    </div>

    <!-- footer side -->

    <footer>
      <div class="tr">
        <p>Türkiye</p>
      </div>
      <div class="foot">
        <div class="footbox1">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Hakkında</a
          >
          <a
            href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Reklam</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >İşletme</a
          >
        </div>
        <div class="footbox2">
          <img src="./img/leaf-icon.png" alt="" />
          <a
            href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            >2007'den bu yana karbon nötr</a
          >
        </div>
        <div class="footbox3">
          <a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a>
          <a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>
          <a href="#">Ayarlar</a>
        </div>
      </div>
    </footer>
  </body>
</html>
